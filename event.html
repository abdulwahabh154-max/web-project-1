<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details - EventHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link href="assets/css/styles.css" rel="stylesheet" />

    <!-- Include Cairo and Tajwal Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html" data-translate="nav-brand"
          >مدينة ايفينتس</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" data-translate="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html" data-translate="nav-home"
                >الصفحة الرئيسية</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html" data-translate="nav-events"
                >الفعاليات</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html" data-translate="nav-about"
                >من نحن</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="contact.html"
                data-translate="nav-contact"
                >تواصل معنا</a
              >
            </li>
            <li class="nav-item d-flex align-items-center">
              <div class="form-check form-switch form-check-reverse">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="switchCheckReverse"
                />
                <label
                  class="form-check-label text-white-50"
                  for="switchCheckReverse"
                  id="themeswitch"
                >
                  <i class="fa-solid fa-moon"></i>
                </label>
              </div>
            </li>
            <li class="nav-item d-flex align-items-center">
              <button
                id="lang-button"
                class="rounded-pill mx-3 btn-outline-primary border-0 bg-transparent"
              >
                <img
                  src="./assets/img/sy.webp"
                  class="img-fluid lang-image"
                  id="lang-image"
                  alt=""
                  width="30"
                  height="24"
                />
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5" data-theme-changeable>
      <div class="row">
        <div class="col-lg-8">
          <div id="event-details-container">
            <!-- Event details will be injected here -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Font Awesome for Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

  <script src="assets/js/events-data.js"></script>
  <script src="./assets/js/event-details.js"></script>
  <!-- theme manager -->
  <script src="./assets/js/theme-manager.js"></script>

  <script src="./assets/js/languanges.js"></script>
